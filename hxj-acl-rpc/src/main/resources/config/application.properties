#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql.db.com:3306/test2?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.aop.auto=true
spring.aop.proxy-target-class=true

#指定mybatis的别名
mybatis.type-aliases-package=com.hxj.acl.rpc.api.entity

#加载Mybatis配置文件
mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.config-location = classpath:sqlMapConfig.xml

#tk.mybatis
mapper.mappers=tk.mybatis.mapper.common.Mapper
mapper.not-empty=true

#dubbo生产者配置
dubbo.applicationName=acl
zookeeper.address=127.0.0.1:2181
dubbo.port=20880

# redis配置
spring.redis.host=mysql.db.com
spring.redis.port=6379
spring.redis.password=
